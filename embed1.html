<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
      <form action="embed2.html" method="POST">
        <h1>Add Menu Item</h1>
        <h2>Step 1</h2>
        <fieldset>
          <legend>Choose a menu section</legend>
          <div><label><input type="radio" name="tag" value="v"/> Appetizers</label></div>
          <div><label><input type="radio" name="tag" value="vg"/> Mains</label></div>
          <div><label><input type="radio" name="tag" value="gf"/> Sides</label></div>
          <div><label><input type="radio" name="tag" value="sp"/> Dessert</label></div>
        </fieldset>
        <input type="submit" value="Next step" aria-describedby="info"/>
        <p id="info">This "Next step" button triggers a form post action that loads another page.</p>
      </form>
    </main>
  </body>
</html>
